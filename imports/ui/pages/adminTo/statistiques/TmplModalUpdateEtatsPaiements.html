<template name="TmplModalUpdateEtatsPaiements">

	<div id="updateModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Mise Ã  jour Paiement</h4>
				</div>
				<div class="modal-body">

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="field-1" class="control-label">Client</label>
								<input type="text" class="form-control" id="field-1" value="{{paiement.client.cin}}">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="field-2" class="control-label">Agent</label>
								<input type="text" class="form-control" id="field-2" value="{{paiement.lastName}}">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="field-3" class="control-label">Montant</label>
								<input type="text" class="form-control" id="field-3" value="{{paiement.montant}}">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label for="field-4" class="control-label">City</label>
								<input type="text" class="form-control" id="field-4" placeholder="Boston">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="field-5" class="control-label">Country</label>
								<input type="text" class="form-control" id="field-5" placeholder="United States">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="field-6" class="control-label">Zip</label>
								<input type="text" class="form-control" id="field-6" placeholder="123456">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group no-margin">
								<label for="field-7" class="control-label">Personal Info</label>
								<textarea class="form-control autogrow" id="field-7" placeholder="Write something about yourself" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 104px;"></textarea>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->


</template>
