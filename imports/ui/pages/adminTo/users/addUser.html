<template name="addUser">
    <div class="row">

        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title">Ajouter Utlisateur</h4>
                </div>
                <div class="panel-body">

                    <form id="add-user" class="form-horizontal">

                        <div class="form-group">
                            <label for="input-placeholder" class="col-sm-2 control-label">Nom</label>
                            <div class="col-sm-10">
                                <input type="text" name="nom" class="form-control required" id="nom" placeholder="Nom">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-placeholder" class="col-sm-2 control-label">Prénom</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control required" name="prenom" id="prenom" placeholder="Prénom">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-placeholder" class="col-sm-2 control-label">pseudo</label>
                            <div class="col-sm-10">
                                <input type="text" name="pseudo" class="form-control required" id="pseudo" placeholder="M.Hamza">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Gmail</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="email" id="email" placeholder="email@example.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="telephone" class="col-sm-2 control-label">Téléphone</label>
                            <div class="col-sm-10">
                                <input type="text" name="telephone" class="form-control" id="telephone" placeholder="ex:0645673412">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Mot de Passe</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="password form-control required" id="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Role</label>
                            <div class="col-sm-10">
                                <select name="role" class="form-control required">
                                                    <option>-- Role --</option>
                                                    <option value="admin">admin</option>
                                                    <option value="manager">manager</option>
                                                    <option value="agent">agent</option>
                                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Numéro</label>
                            <div class="col-sm-10">
                                <input name="numero_agent" class="form-control input-lg m-b-sm required" type="number">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-info">valider</button>
                    </form>

                </div>
            </div>
        </div>

    </div>
    <!-- Row -->

</template>
