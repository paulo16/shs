<template name='synchro'>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title">SYNCHRONISATION CLIENTS</h4>
                </div>
                <div class="panel-body">

                    <h4 class="page-header">Clients</h4>

                        {{#unless synchroclients}}
                        <button type="button" class="btn btn-primary " id="synchroclients">sync clients</button>
                      {{else}}
                        <p><i class="fa fa-spin fa-refresh"></i> Synchronisation des clients  en cours ,  Veillez Patienter svp  ...</p>
                      {{/unless}}

                </div>
                
            </div>
            <div class="panel panel-white">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title">SYNCHRONISATION PAIEMENTS</h4>
                </div>
                <div class="panel-body">

                    <h4 class="page-header">PAIEMENTS</h4>
                    
                      {{#unless synchropaiements}}
                        <button type="button" class="btn btn-primary " id="synchropaiements">Sync paiements</button>
                      {{else}}
                        <p><i class="fa fa-spin fa-refresh"></i> Synchronisation des paiements  en cours ,  Veillez Patienter svp ...</p>
                      {{/unless}}

                </div>
                
            </div>
            <div class="panel panel-white">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title">SYNCHRONISATION DES UTILISATEURS</h4>
                </div>
                <div class="panel-body">

                    <h4 class="page-header">UTILISATEURS</h4>
                    
                      {{#unless synchrousers}}
                        <button type="button" class="btn btn-primary " id="synchrousers">Sync Utilisateurs</button>
                      {{else}}
                        <p><i class="fa fa-spin fa-refresh"></i> Synchronisation des utilisateurs  en cours , Veillez Patienter svp  ...</p>
                      {{/unless}}

                </div>
                
            </div>
        </div>

    </div>
    <!-- Row -->

</template>
