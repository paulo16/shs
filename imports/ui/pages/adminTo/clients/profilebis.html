<Template name="profilebis">
    <div class="col-sm-8">
        <div class="bg-picture card-box">
            <div class="profile-info-name">
                <img src="/images/customer.png" class="img-thumbnail" alt="profile-image">
                <div class="profile-info-detail">
                    <h3 class="m-t-0 m-b-0">{{info.nom}} &nbsp;&nbsp;&nbsp;&nbsp;{{info.prenom}}</h3>
                </div>
                <div class="text-left">
                    <p class="text-muted font-13">
                        <strong>Cin :</strong>
                        <span class="m-l-15">{{info.cin}}</span>
                    </p>

                    <p class="text-muted font-13">
                        <strong>TÃ©lephone :</strong>
                        <span class="m-l-15">{{info.phone}}</span>
                    </p>

                    <p class="text-muted font-13">
                        <strong>Province:</strong>
                        <span class="m-l-15">{{info.province}}</span>
                    </p>

                    <p class="text-muted font-13 m-b-5">
                        <strong>Commune :</strong>
                        <span class="m-l-15">{{info.commune}}</span>&nbsp;&nbsp;
                        <strong>Village :</strong>
                        <span class="m-l-15">{{info.village}} </span>
                    </p>
                    <p class="text-muted font-13 m-b-5">
                        <strong>GPS Ouest :</strong>
                        <span class="m-l-15">{{info.gpsouest}}</span>&nbsp;&nbsp;
                        <strong>GPS Nord :</strong>
                        <span class="m-l-15">{{info.gpsnord}}</span>
                    </p>
                </div>
            </div>
        </div>
        <!--/ meta -->


        <div class="card-box">
            <div class="card-box table-responsive">

                <h4 class="header-title m-t-0 m-b-30">Historique des paiements</h4>
                <h4 style="align:center">
                    <strong>Date Mise en service :</strong>
                    <span class="m-l-15">{{info.date_mise_service}}</span>
                </h4>
                {{> tabular table=TabularTablesPaiementsclient.Paiements selector=selector class="display table dataTablePaiement"}}

            </div>
            <div id='les-montants'></div>
        </div>


    </div>

    <div class="col-sm-4">
        <div class="card-box">
            <h4 class="header-title m-t-0 m-b-30">
                <i class="zmdi zmdi-notifications-none m-r-5"></i> Liens Utiles</h4>

            <ul class="list-group m-b-0 user-list">
                <li class="list-group-item">
                    <a href="{{pathFor 'lesPaiements'}}" class="user-list-item">
                        <div class="avatar text-center">
                            <i class="zmdi zmdi-circle text-primary"></i>
                        </div>
                        <div class="user-desc">
                            <span class="name">Les Paiements</span>
                        </div>
                    </a>
                </li>

                <li class="list-group-item">
                    <a href="{{pathFor '/effectuer-paiement/:ref_contrat' ref_contrat=info.ref_contrat}}" class="user-list-item">
                        <div class="avatar text-center">
                            <i class="zmdi zmdi-circle text-primary"></i>
                        </div>
                        <div class="user-desc">
                            <span class="name">Effectuer Paiement</span>
                        </div>
                    </a>
                </li>

                <li class="list-group-item">
                    <a href="{{pathFor 'etatsPaiements'}}" class="user-list-item">
                        <div class="avatar text-center">
                            <i class="zmdi zmdi-circle text-success"></i>
                        </div>
                        <div class="user-desc">
                            <span class="name">Etats Paiements</span>
                        </div>
                    </a>
                </li>

                <li class="list-group-item">
                    <a href="{{pathFor 'listClients'}}" class="user-list-item">
                        <div class="avatar text-center">
                            <i class="zmdi zmdi-circle text-success"></i>
                        </div>
                        <div class="user-desc">
                            <span class="name">Les clients</span>
                        </div>
                    </a>
                </li>

            </ul>
        </div>

    </div>
</Template>
