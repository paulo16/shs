<template name='listClients'>
    <div class="row">

        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title">Les Clients</h4>
                </div>
                <div class="panel-body">
                    <div class="container">
                        {{> tabular table=TabularTablesClients.Clients class="display table"}}
                    </div>
                </div>
            </div>
        </div>

    </div>
    {{#if currentUser}} {{> TmplModalUpdateClient}}{{/if}}

</template>
